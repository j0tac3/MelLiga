<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelLiga</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/menuPrincipal.css">
    <link rel="stylesheet" href="css/pruebas.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/listadoJugadores.css">
</head>
<body>
    <div id="contenedor-principal">
        <heade class="cabecera">
            <h2 class="titulo"><a href="index.html">MelLiga</a></h2>
        </heade>
        <img src="media/iconos/menu.svg" alt="Menú" class="icono-menu" id="icono-menu">
        <section id="contenedor-prueba" class="prueba-menu">
            <div class="menu-lateral" id="menu-lateral">
                <div class="menu-content">
                    <ul class="menu-lista">
                        <li class="meni-lista__elemento">
                            <a href="ingresarJugadores.html" class="elemento-enlace">
                                <!-- <img class="icono-menu__opcion" src="media/iconos/anadir.svg" alt="Nuevo Jugador"> -->
                                <span>Jugador</span>
                            </a>
                        </li>
                        <li class="meni-lista__elemento">
                            <a href="#" class="elemento-enlace">
                                <!-- <img class="icono-menu__opcion" src="media/iconos/anadir.svg" alt="Nuevo Jugador"> -->
                                <span>Equipo</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <nav>
            <ul class="menu-equipos" id="menu-equipos"></ul>
        </nav>
        <form class="inputs-container">
            <input type="text" name="busqueda" class="input-busqueda" placeholder="Jugador, Edicion, Posicion...">
        </form>
        <div class="contenedor-jugadores-equipo">
            <div class="ver-listado">
                <div style="display: flex;">
                    <div class="table-container__oculta" id="table-container">
                        <table class="tabla-jugadores" id="table-jugadores">
                            <thead>
                                <tr class="cabecera-jugadores">
                                    <td>#</td>
                                    <td>Jugador</td>
                                    <td>Sección</td>
                                    <td>Edición</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <button class="btn-lista" id="btn-lista">Mostrar Jugadores</button>
                </div>
            </div>
            <div class="content">
                <div class="campo">
                    <div class="jugadores" id="jugadores-campo">
                        <div class="contenedor-tarjeta">
                            <img src="media/jugadores_perfil/williams.png" alt="" class="img-card-jugador">
                        </div>
                        <div class="contenedor-tarjeta">
                            <img src="media/jugadores_perfil/muniain.png" alt="" class="img-card-jugador">
                        </div>
                        <div class="contenedor-tarjeta">
                            <img src="media/jugadores_perfil/aduriz.png" alt="" class="img-card-jugador">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>MelLiga v1.0.0.a1</p>
            <p>&#xa9; MelApps</p>
        </footer>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/jugadores.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
